<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keep track of your goals - Goal Bucket</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div id="anonymouscontent" class="flex-center">
        <header id="header-anonymous">
            <a href="/" class="logo">
                <img src="/static/images/logo.svg" alt="Logo">
            </a>
        </header>
        <div id="entry-form-content">
            <span class="form-heading">Create an account.</span>
            {% if error %}
                <div class="form-group">
                    <span class="alert-danger">{{ error }}</span>
                </div>
            {% endif %}
            <form action="/register" id="entry-form" method="post">
                <div class="form-group">
                    <input class="form-control input-lg" name="first_name" type="text" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <input class="form-control input-lg" name="last_name" type="text" placeholder="Last name" required>
                </div>
                <div class="form-group">
                    <input class="form-control input-lg"  name="email" type="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control input-lg"  name="password" type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary input-lg">Create an account</button>
                    <div class="clearfix"></div>
                </div>
            </form>

            <div class="copy">
                <p>
                    <a href="/login">Sign in</a> if you already have an account.
                </p>
            </div>
        </div>
        
    </div>
</body>
</html>
